<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let num = prompt("숫자를 입력하세요.")
    // let num = parseInt(prompt("숫자를 입력하세요.")) 정수로 입력받는 방식
    let num1 = prompt("숫자를 입력하세요.")
    document.write(Number(num) + Number(num1))
    // document.write(parseInt(num) + parseInt(num1)) 
    // 형변환의 또 다른 예시 -> Number 이후에 생기는 문제 때문에 더 많이 쓰인다. 
</script>
</body>
</html>
