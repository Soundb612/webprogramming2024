<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      ul > li:last-child {
        /*ul의 바로밑에 있는 직계자손 li의 style 지정*/
        color: aqua;
      }

      ul li:nth-of-type(2n) {
        color: red;
      }

      input[type="text"] {
        border: 1px solid blue;
        background-color: blueviolet;
      }

      input:hover {
        border-color: aqua;
      }

      input[type="password"] {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <h1>선택자 연습</h1>
    <hr />

    <!--   
        <ul>
      <li>ul의 직계자손</li>
      <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
      </ol>
    </ul>
    -->
    <ul>
      <li>item1</li>
      <li>item2</li>
      <li>item3</li>
      <li>item4</li>
      <li>item5</li>
      <li>item6</li>
      <li>item7</li>
      <li>item8</li>
      <li>item9</li>
      <li>item10</li>
    </ul>
    <hr />
    <h1>회원가입 폼 스타일 연습</h1>
    <label for="uid">아이디</label>
    <input type="text" name="" id="uid" /><br />
    <label for="pw">비밀번호</label>
    <input type="password" name="" id="pw" /><br />
  </body>
</html>
